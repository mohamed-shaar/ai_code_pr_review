name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.dart'
      - '**.yaml'
      - '**.json'

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install llama-cpp-python pygithub requests

      - name: Create models directory
        run: mkdir -p ~/.cache/models

      - name: Download CodeLlama model
        run: |
          wget https://huggingface.co/TheBloke/CodeLlama-7B-GGUF/resolve/main/codellama-7b.Q4_K_M.gguf -O ~/.cache/models/codellama-7b.Q4_K_M.gguf

      - name: Run code review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          mkdir -p .github/scripts
          wget https://raw.githubusercontent.com/your-repo/your-branch/review.py -O .github/scripts/review.py
          chmod +x .github/scripts/review.py
          python .github/scripts/review.py